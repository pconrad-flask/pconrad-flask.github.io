site_name: "pconrad-flask"
github_url: "https://github.com/pconrad-flask/pconrad-flask.github.io"
github_org: "https://github.com/pconrad-flask/"

exclude: [vendor]

timezone: America/Los_Angeles

collections:
  topics:
    output: true
    permalink: /topics/:path/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: default
  - 
    scope:
      path: ""
      type: topics
    values:
      layout: default


